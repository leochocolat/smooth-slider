<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smooth Slider</title>
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>

  <section class="js-smooth-scroll-component">
      <section class="js-section-image-scrolling" data-scroll-section>
        <div class="image-container js-image-scrolling" data-scroll data-scroll-call="animImage">
            <img src="https://picsum.photos/id/654/600/800" alt="" class="image js-image">
        </div>
        <div class="image-container js-image-scrolling" data-scroll data-scroll-call="animImage">
            <img src="https://picsum.photos/id/222/600/800" alt="" class="image js-image">
        </div>
        <div class="image-container js-image-scrolling" data-scroll data-scroll-call="animImage">
            <img src="https://picsum.photos/id/445/600/800" alt="" class="image js-image">
        </div>
        <div class="image-container js-image-scrolling" data-scroll data-scroll-call="animImage">
            <img src="https://picsum.photos/id/655/600/800" alt="" class="image js-image">
        </div>
        <div class="image-container js-image-scrolling" data-scroll data-scroll-call="animImage">
            <img src="https://picsum.photos/id/157/600/800" alt="" class="image js-image">
        </div>
        <div class="image-container js-image-scrolling" data-scroll data-scroll-call="animImage">
            <img src="https://picsum.photos/id/764/600/800" alt="" class="image js-image">
        </div>
        <div class="image-container js-image-scrolling" data-scroll data-scroll-call="animImage">
            <img src="https://picsum.photos/id/77/600/800" alt="" class="image js-image">
        </div>
      </section>

  

      <header class="js-video-background-component" data-scroll-section> 
        <!-- <video src="./assets/video.mp4" muted  loop class="video js-video"></video>
        <img src="https://picsum.photos/id/111/1920/1080" alt="" class="js-poster"> -->
        <section class="section-slider">
          <div class="slider-container js-slider-component">
            <div class="slide js-slide">
              <img src="https://picsum.photos/id/237/500/700" alt="" class="slide__image js-slide-image">
            </div>
            <div class="slide js-slide">
              <img src="https://picsum.photos/id/238/500/700" alt="" class="slide__image js-slide-image">
            </div>
            <div class="slide js-slide">
              <img src="https://picsum.photos/id/239/500/700" alt="" class="slide__image js-slide-image">
            </div>
            <div class="slide js-slide">
              <img src="https://picsum.photos/id/240/500/700" alt="" class="slide__image js-slide-image">
            </div>
          </div>
        </section>
      </header>

    </section>



  <script src="./javascript/app.bundle.js"></script>

  </body>
</html>
